    <div class="">
        <div class="">
            
            <form id="register"> 
                <h3>Register your enterprise</h3>
                <label id="register" for="name">Name</label> 
                <input id="name" name="name" placeholder="First and last name" required="" tabindex="1" type="text"> 
                <br></br>

                <label for="email">Email</label>
                <input id="email" name="email" placeholder="example@domain.com" required="" type="email"> 
                <br></br> 

                <label for="password">Create a password</label>
                <input type="password" id="password" name="password" required=""> 
                <br></br>

                <label for="repassword">Confirm your password</label>
                <input type="password" id="repassword" name="repassword" required="">                    
                <br></br>

                <label for="phone">Telefone phone</label>
                <input id="phone" name="phone" placeholder="phone number" required="" type="text">
                <br></br> 

                <input class="button" name="submit" id="submit" tabindex="5" value="amount of branches" type="submit">
                <br></br>
            </form> 
        </div>
    </div>  

    <div class="">
        <div class="">
            
            <form id="register">
                <h3>Add branches</h3> 
                <label id="register" for="text">Address</label> 
                <input id="text" name="text" placeholder="address" required="" tabindex="1" type="text"> 
                <br></br>

                <label for="text">City</label>
                <input id="text" name="text" placeholder="" required="" type="text"> 
                <br></br> 

                <label for="text">Province</label>
                <input type="text" id="text" name="text" required=""> 
                <br></br>

                <label for="text">Country</label>
                <input type="text" id="text" name="text" required="">                    
                <br></br>

                <label for="phone">Telefone phone</label>
                <input id="phone" name="phone" placeholder="phone number" required="" type="text">
                <br></br> 
                <input class="buttom" name="submit" id="add_branch" tabindex="5" value="select service" type="submit"><input class="buttom" name="submit" id="" tabindex="5" value="add another" type="submit">
                <br></br>
             </form> 
        </div>
     </div>


    <div class="">
        <div class="">
            
            <form id="register">
                <h3>Add services</h3>
                <label id="register" for="text">Service Name</label> 
                <input id="text" name="text" placeholder="Service Name" required="" tabindex="1" type="text"> 
                <br></br>

                <label for="text">Category</label>
                <input id="text" name="text" placeholder="" required="" type="text"> 
                <br></br> 

                <label for="text">Appointment duration</label>
                <input id="text" name="text" placeholder="enter a number in minutes" required="" type="text">
                <br></br> 
                <input class="buttom" name="submit" id="add_service" tabindex="5" value="select service" type="submit"><input class="buttom" name="submit" id="" tabindex="5" value="add another" type="submit">
                <br></br>
             </form> 
        </div>
     </div>

    <div class="">
        <div class="">            
            <form id="register"> 
                <h3>Add Personal</h3>
                <label id="register" for="text">Name</label> 
                <input id="text" name="text" placeholder="Name" required="" tabindex="1" type="text"> 
                <br></br>
                <label for="text">Monday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br> 
                <label for="text">Tuesday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br> 
                <label for="text">Wednesday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br> 
                <label for="text">Thursday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br> 
                <label for="text">Friday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br> 
                <label for="text">Saturday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br>
                <label for="text">Sunday</label>
                <input id="text" name="text" placeholder="00:00" required="" type="text"><input id="text" name="text" placeholder="00:00" required="" type="text">
                <br></br> 
                <input class="buttom" name="submit" id="submit_form" tabindex="5" value="create service" type="submit"><input class="buttom" name="submit" id="add_personal" tabindex="5" value="add another" type="submit">
                <br></br>
             </form>
